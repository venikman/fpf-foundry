name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Tests (fresh dir)
        run: bun test

      - name: First-run budget (quickstart)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/metrics
          bun develop/scripts/first_run_budget.ts --runs 10 --min-success-rate 0.9 --max-median-ms 300000 --json | tee dist/metrics/first-run-budget.json

      - name: Upload first-run budget
        uses: actions/upload-artifact@v4
        with:
          name: first-run-budget-${{ matrix.os }}
          path: dist/metrics/first-run-budget.json

      - name: README examples
        if: runner.os == 'Linux'
        run: bun develop/scripts/readme_examples_check.ts
      # TODO: Upload first-run budget metrics once a metrics endpoint is available.

      - name: Smoke (publish artifact)
        shell: bash
        run: |
          set -euo pipefail
          bun develop/scripts/prepare_publish_fpf.ts >/dev/null
          tmpdir="$(mktemp -d)"
          bun dist/npm/fpf/bin/fpf init --root "$tmpdir" --json > /dev/null
          bun dist/npm/fpf/bin/fpf check --root "$tmpdir" --json > /dev/null

      - name: Compile + smoke test binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist/ci

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            target="bun-linux-x64"
            outfile="dist/ci/fpf-linux-x64"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            arch="$(uname -m)"
            if [[ "$arch" == "arm64" ]]; then
              target="bun-darwin-arm64"
              outfile="dist/ci/fpf-darwin-arm64"
            else
              target="bun-darwin-x64"
              outfile="dist/ci/fpf-darwin-x64"
            fi
          else
            target="bun-windows-x64"
            outfile="dist/ci/fpf-windows-x64.exe"
          fi

          bun build --compile --target="$target" packages/fpf/src/entry.ts --outfile "$outfile"
          "$outfile" --version

          tmpdir="$(mktemp -d)"
          "$outfile" init --root "$tmpdir" --json > /dev/null
          "$outfile" check --root "$tmpdir" --json > /dev/null
