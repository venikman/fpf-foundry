schema_version: "0.1.0"
id: design/mint-name
name: Mint Name
summary: "Mints a new F.18 Name Card with strict Twin-Label and Sense-Seed validation."
intent:
  goal: "Mint a new F.18 Name Card for a concept within a bounded context."
  non_goals:
    - "Does not edit or rename existing Name Cards."
    - "Does not infer definitions beyond the provided MDS."
    - "Does not write outside runtime/contexts/<context>/design/names."
inputs:
  - name: context
    type: string
    description: "Bounded context name used to locate runtime/contexts/<context>/design/names."
    required: true
  - name: id
    type: string
    description: "Kebab-case technical id for the Name Card."
    required: true
  - name: label
    type: string
    description: "Plain-English label for the Name Card."
    required: true
  - name: mds
    type: string
    description: "Minimal definitional statement for the concept."
    required: true
outputs:
  - name: name_card_path
    type: string
    description: "Path to the generated Name Card markdown file under runtime/contexts."
procedure:
  - step_id: step-validate-inputs
    instruction: "Validate required inputs: context, id, label, mds."
  - step_id: step-resolve-target
    instruction: "Resolve runtime/contexts/<context>/design/names and ensure it exists."
  - step_id: step-build-content
    instruction: "Construct the Name Card markdown content using the provided inputs."
  - step_id: step-write-file
    instruction: "Write the Name Card file to runtime/contexts/<context>/design/names/<id>.md and fail if it already exists."
  - step_id: step-log-work
    instruction: "If telemetry/log-work is available, log the mint action with spec F.18."
constraints:
  safety:
    - "Do not overwrite an existing Name Card file."
  privacy:
    - "Do not include secrets or personal data in the Name Card unless explicitly provided and safe."
  licensing:
    - "Do not copy proprietary text; author original statements."
dependencies:
  tools:
    - list_dir
    - view_file
    - write_to_file
  skills:
    - "telemetry/log-work@^0.1.0"
eval:
  acceptance_criteria:
    - "Creates a Name Card markdown file at runtime/contexts/<context>/design/names/<id>.md."
    - "The Name Card includes the provided id, label, context, and mds."
    - "If the target file already exists, the skill exits with an error."
  tests:
    - name: basic-mint
      input_fixture:
        context: "Tooling"
        id: "example-concept"
        label: "Example Concept"
        mds: "A concept used to demonstrate Name Card minting."
      expected:
        name_card_path: "runtime/contexts/Tooling/design/names/example-concept.md"
    - name: basic-mint-2
      input_fixture:
        context: "Skills"
        id: "bounded-context"
        label: "Bounded Context"
        mds: "A boundary within which a specific domain model is defined and consistent."
      expected:
        name_card_path: "runtime/contexts/Skills/design/names/bounded-context.md"
version: "0.1.0"
metadata:
  tags:
    - design
  authors:
    - "FPF Foundry"
  created: "2026-01-12"
  updated: "2026-01-12"
failure_modes:
  - "Missing or invalid required inputs (context, id, label, mds)."
  - "Target directory runtime/contexts/<context>/design/names is not accessible."
  - "Name Card already exists at runtime/contexts/<context>/design/names/<id>.md."
  - "Failed to write Name Card file."
